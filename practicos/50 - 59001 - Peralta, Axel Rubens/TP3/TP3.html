<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Control de Depósito</title>
    <!-- Enlaces a React, ReactDOM y Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Iconos FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #root {
            max-width: 1280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            padding: 20px;
        }

        .App {
            width: 100%;
        }

        h1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        h1 button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
        }

        .product-form {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .product-form input {
            flex: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .product-form button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .product-item {
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 16px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
            width: 240px;
            text-align: center;
        }

        .product-item input {
            margin: 8px 0;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: calc(100% - 16px);
        }

        .product-item div {
            margin: 8px 0;
        }

        .product-item span {
            position: absolute;
            top: 8px;
            right: 8px;
            cursor: pointer;
        }

        .product-item i {
            margin-left: 10px;
        }

        .product-item button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #28a745; /* Cambiar a tu color deseado */
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [products, setProducts] = useState([]);
            const [showForm, setShowForm] = useState(false);

            const addProduct = (name, ean, quantity) => {
                const existingProduct = products.find(product => product.ean === ean);
                if (existingProduct) {
                    setProducts(products.map(product =>
                        product.ean === ean ? { ...product, quantity: product.quantity + quantity } : product
                    ));
                } else {
                    setProducts([...products, { name, ean, quantity }]);
                }
            };

            const editProduct = (ean, updatedProduct) => {
                setProducts(products.map(product =>
                    product.ean === ean ? { ...product, ...updatedProduct } : product
                ));
            };

            const deleteProduct = (ean) => {
                setProducts(products.filter(product => product.ean !== ean));
            };

            return (
                <div className="App">
                    <h1>Control Depósito <button onClick={() => setShowForm(!showForm)}><i className="fas fa-plus"></i></button></h1>
                    {showForm && <ProductForm addProduct={addProduct} />}
                    <ProductList
                        products={products}
                        editProduct={editProduct}
                        deleteProduct={deleteProduct}
                    />
                </div>
            );
        }

        function ProductForm({ addProduct }) {
            const [name, setName] = useState('');
            const [ean, setEan] = useState('');
            const [quantity, setQuantity] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (name && ean && quantity) {
                    addProduct(name, ean, parseInt(quantity));
                    setName('');
                    setEan('');
                    setQuantity('');
                }
            };

            return (
                <form onSubmit={handleSubmit} className="product-form">
                    <input
                        type="text"
                        placeholder="Nombre del producto"
                        value={name}
                        onChange={(e) => setName(e.target.value)}
                    />
                    <input
                        type="text"
                        placeholder="Código EAN"
                        value={ean}
                        onChange={(e) => setEan(e.target.value)}
                    />
                    <input
                        type="number"
                        placeholder="Cantidad"
                        value={quantity}
                        onChange={(e) => setQuantity(e.target.value)}
                    />
                    <button type="submit">Agregar Producto</button>
                </form>
            );
        }

        function ProductList({ products, editProduct, deleteProduct }) {
            const sortedProducts = [...products].sort((a, b) => a.name.localeCompare(b.name));

            return (
                <div className="product-list">
                    {sortedProducts.map(product => (
                        <ProductItem
                            key={product.ean}
                            product={product}
                            editProduct={editProduct}
                            deleteProduct={deleteProduct}
                        />
                    ))}
                </div>
            );
        }

        function ProductItem({ product, editProduct, deleteProduct }) {
            const [isEditing, setIsEditing] = useState(false);
            const [editName, setEditName] = useState(product.name);
            const [editEan, setEditEan] = useState(product.ean);
            const [editQuantity, setEditQuantity] = useState(product.quantity);

            const handleSave = () => {
                editProduct(product.ean, { name:
                    editName, ean: editEan, quantity: parseInt(editQuantity) });
                setIsEditing(false);
            };

            return (
                <div className="product-item card">
                    {isEditing ? (
                        <>
                            <input
                                type="text"
                                value={editName}
                                onChange={(e) => setEditName(e.target.value)}
                            />
                            <input
                                type="text"
                                value={editEan}
                                onChange={(e) => setEditEan(e.target.value)}
                            />
                            <input
                                type="number"
                                value={editQuantity}
                                onChange={(e) => setEditQuantity(e.target.value)}
                            />
                            <div>
                                <button onClick={handleSave}>Guardar</button>
                                <button onClick={() => setIsEditing(false)}>Cancelar</button>
                            </div>
                        </>
                    ) : (
                        <>
                            <span onClick={() => setIsEditing(true)}>
                                <i className="fas fa-edit"></i>
                            </span>
                            <div>
                                <strong style={{ fontSize: '32px', color: 'blue' }}>{product.quantity}</strong>
                            </div>
                            <div>
                                <strong>{product.name}</strong>
                            </div>
                            <div>{product.ean}</div>
                            <span onClick={() => deleteProduct(product.ean)}>
                                <i className="fas fa-trash"></i>
                            </span>
                            <button onClick={() => setIsEditing(true)}>Editar</button>
                        </>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
